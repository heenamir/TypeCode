<script>
function run(){
    let html=document.querySelector(".editor #html-code").value;
    let css="<style>"+document.querySelector(".editor #css-code").value+"</style>";
    let java=document.querySelector(".editor #js-code").value;
let output=document.querySelector(".editor #output");
// console.log(html,css,js,output);
output.contentDocument.body.innerHTML=html+css;
output.contentWindow.eval(java);
}
document.querySelector(".editor #html-code").addEventListener("keyup", run);
document.querySelector(".editor #css-code").addEventListener("keyup", run);
document.querySelector(".editor #js-code").addEventListener("keyup", run);
</script>

<script>
  function dishtml(){
    if (document.getElementById("html-code").disabled == true) {
      document.getElementById("html-code").disabled = false
    }
    else {
      document.getElementById("html-code").disabled = true
    }
  }
  function save() {
  var htmlContent = ["your-content-here"];
  var bl = new Blob(htmlContent, {type: "text/html"});
  var a = document.createElement("a");
  a.href = URL.createObjectURL(bl);
  a.download = "your-download-name-here.html";
  a.hidden = true;
  document.body.appendChild(a);
  a.innerHTML = "something random - nobody will see this, it doesn't matter what you put here";
  a.click();
}
  function discss(){
    if (document.getElementById("css-code").disabled == true) {
      document.getElementById("css-code").disabled = false
    }
    else {
      document.getElementById("css-code").disabled = true
    }
  }
  function disjs(){
    if (document.getElementById("js-code").disabled == true) {
      document.getElementById("js-code").disabled = false
    }
    else {
      document.getElementById("js-code").disabled = true
    }
  }
  (function () {
    var old = console.log;
    var logger = document.getElementById('log');
    console.log = function (message) {
        if (typeof message == 'object') {
            logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
        } else {
            logger.innerHTML += message + '<br />';
        }
    }
})();
</script>
